<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      ul {
        list-style-type: none;
        overflow: hidden;
        width: 100%;
        background-color: rgb(95, 89, 89);
        margin: 0;
        padding: 0;
      }

      li a {
        float: left;
        color: white;
        background-color: rgb(95, 89, 89);
        padding: 15px;
        text-decoration: none;
      }
      a:hover {
        background-color: #111;
      }
      .active {
        background-color: #04aa6d;
      }
    </style>
  </head>

  <link href="style.css" rel="stylesheet" />

  <body>
    <ul>
      <li><a href="www.baidu.com" class="active">家</a></li>
      <li><a href="">消息</a></li>
      <li><a href="">联系</a></li>
      <li><a href="">关于</a></li>
    </ul>
  </body>
</html>
